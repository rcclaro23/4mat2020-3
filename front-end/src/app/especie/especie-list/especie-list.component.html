<h1>Listagem de especie</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/especie/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo especie
  </a>
</mat-toolbar>

<table mat-table [dataSource]="especies" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome_especie">
    <th mat-header-cell *matHeaderCellDef> Especie </th>
    <td mat-cell *matCellDef="let especie"> {{especie.nome_especie}} </td>
  </ng-container>

     
<!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
<td mat-cell class="cell-align-center" *matCellDef="let especie">
<a mat-raised-button color="accent" title="Editar"
[routerLink]="['/especie', especie._id]">
<mat-icon>edit</mat-icon>
</a>
</td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let especie">
<button mat-raised-button color="warn" title="Excluir" (click)="excluir(especie._id)">
<mat-icon>delete_forever</mat-icon>
</button>
</td>
</ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
