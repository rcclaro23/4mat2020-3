<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

  <!--mat-form-field appearance="fill"-->
  <mat-form-field>
    <mat-label>Nome do especie</mat-label>
    <input name="nome" [(ngModel)]="especie.nome" matInput required
      placeholder="Informe o nome do especie">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Carga horária</mat-label>
    <input name="carga_horaria" [(ngModel)]="especie.carga_horaria" matInput required
      placeholder="Informe a carga horária" type="number">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nível</mat-label>
    <mat-select name="nivel" [(ngModel)]="especie.nivel" required>
      <!--mat-option value="Básico">Básico</mat-option>
      <mat-option value="Intermediário">Intermediário</mat-option>
      <mat-option value="Avançado">Avançado</mat-option-->
      <mat-option *ngFor="let nivel of niveis" [value]="nivel.valor">
        {{ nivel.descr }}
      </mat-option>
    </mat-select>
  </mat-form-field>  

  <mat-form-field>
    <mat-label>Valor do especie</mat-label>
    <input name="valor_especie" [(ngModel)]="especie.valor_especie" matInput required
      placeholder="Informe o valor do especie" type="number">
  </mat-form-field>

  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
