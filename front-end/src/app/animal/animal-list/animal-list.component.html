<h1>Listagem de animais</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/animal/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo animal
  </a>
</mat-toolbar>

<table mat-table [dataSource]="animais" class="mat-elevation-z4">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Nome Column -->
	<ng-container matColumnDef="nome">
		<th mat-header-cell *matHeaderCellDef> Nome </th>
		<td mat-cell *matCellDef="let animal"> {{ animal.nome }} </td>
	</ng-container>

	<!-- data de nascimento Column-->
	<ng-container matColumnDef="data">
		<th mat-header-cell *matHeaderCellDef> Data</th>
		<td mat-cell *matCellDef="let animal"> {{ animal.data | date:'dd/MM/yyyy':'UTC' }} </td>
	</ng-container> 

	<!-- Cliente -->
	<ng-container matColumnDef="cliente">
		<th mat-header-cell *matHeaderCellDef> Cliente </th>
		<td mat-cell *matCellDef="let animal"> {{ animal.cliente?.nome }} </td>
	</ng-container>

    
	<!-- EspÃ©cie  -->
	<ng-container matColumnDef="raca">
		<th mat-header-cell *matHeaderCellDef> Raca </th>
		<td mat-cell *matCellDef="let animal"> {{ animal.raca?.raca_id }} </td>
	</ng-container>

	<!-- Editar Column -->
	<ng-container matColumnDef="editar">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
		<td mat-cell class="cell-align-center" *matCellDef="let animal">
			<a mat-raised-button color="accent" title="Editar" [routerLink]="['/animal', animal._id]">
				<mat-icon>edit</mat-icon>
			</a>
		</td>
	</ng-container>

	<!-- Excluir Column -->
	<ng-container matColumnDef="excluir">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
		<td mat-cell class="cell-align-center" *matCellDef="let animal">
			<button mat-raised-button color="warn" title="Excluir" (click)="excluir(animal._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
