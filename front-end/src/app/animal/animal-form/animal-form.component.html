<h1>{{ title}}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input name="nome" [(ngModel)]="animal.nome" matInput required 
    placeholder="Informe o nome" >
  </mat-form-field>

  <mat-form-field>
    <mat-label>data</mat-label>
    <input matInput [matDatepicker]="data" [(ngModel)]="animal.data" name="data" required>
    <mat-datepicker-toggle matSuffix [for]="data"></mat-datepicker-toggle>
    <mat-datepicker #data></mat-datepicker>
  </mat-form-field>
  
  

    <mat-form-field>
    <mat-label>Cliente</mat-label>
      <mat-select name="cliente" [(ngModel)]="animal.cliente" required>
        <mat-option *ngFor="let cliente of clientes" [value]="cliente._id">
          {{ cliente.nome }}
        </mat-option>
      </mat-select>
  </mat-form-field>

    <mat-form-field>
    <mat-label>Raca</mat-label>
      <mat-select name="raca" [(ngModel)]="animal.raca" required>
        <mat-option *ngFor="let raca of racas" [value]="raca._id">
          {{ raca.nome }}
        </mat-option>
      </mat-select>
  </mat-form-field>

  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
