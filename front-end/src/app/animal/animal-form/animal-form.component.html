<h1>{{ title}}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

<!--<mat-form-field appearance="fill">-->
    <mat-form-field>
    <mat-label>Nome do animal</mat-label>
    <input name="nome" [(ngModel)]="animal.nome" matInput required
    placeholder="Informe o nome do animal" >
  </mat-form-field>

<!--
  <mat-form-field>
    <mat-label>Data de nascimento</mat-label>
    <input name="data_nascimento" [(ngModel)]="animal.data_nascimento" matInput required 
    placeholder="Informe a data de nascimento" type="number">
  </mat-form-field>
-->
    <mat-form-field>
    <mat-label>Data de nascimento</mat-label>
    <input matInput [matDatepicker]="data_nascimento" [(ngModel)]="animal.data_nascimento" name="data_nascimento" required>
    <mat-datepicker-toggle matSuffix [for]="data_nascimento"></mat-datepicker-toggle>
    <mat-datepicker #data_nascimento></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Cliente</mat-label>
    <input name="cliente" [(ngModel)]="animal.cliente" matInput required 
    placeholder="Informe o nome do cliente">
  </mat-form-field>


  <mat-form-field>
    <mat-label>Raça</mat-label>
    <input name="raca" [(ngModel)]="animal.raca" matInput required 
    placeholder="Informe a raca">
  </mat-form-field>

  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
