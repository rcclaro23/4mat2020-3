<h1>{{ title}}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

<!--<mat-form-field appearance="fill">-->
    <mat-form-field>
    <mat-label>Nome do veterinario</mat-label>
    <input name="nome" [(ngModel)]="veterinario.nome" matInput required
    placeholder="Informe o nome do veterinario" >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Cpf</mat-label>
    <input name="cpf" [(ngModel)]="veterinario.cpf" matInput required 
    placeholder="Informe o cpf" type="number">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Formação</mat-label>
    <input name="formacao" [(ngModel)]="veterinario.formacao" matInput required
    placeholder="Informe a formacao" >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Telefone</mat-label>
    <input name="telefone" [(ngModel)]="veterinario.telefone" matInput required 
    placeholder="Informe o telefone" type="number">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input name="email" [(ngModel)]="veterinario.email" matInput required
    placeholder="Informe o email" >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Endereço</mat-label>
    <input name="endereco" [(ngModel)]="veterinario.endereco" matInput required
    placeholder="Informe o endereço" >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Secretaria</mat-label>
      <mat-select name="secretaria" [(ngModel)]="veterinario.secretaria" required multiple>
        <mat-option *ngFor="let secretaria of secretarias" [value]="secretaria._id">
          {{ secretaria.nome }}
        </mat-option>
      </mat-select>
  </mat-form-field>

  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
