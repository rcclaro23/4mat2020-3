<h1>Listagem de clientes</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/cliente/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo cliente
  </a>
</mat-toolbar>

<table mat-table [dataSource]="clientes" class="mat-elevation-z4">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Nome Column -->
	<ng-container matColumnDef="nome">
		<th mat-header-cell *matHeaderCellDef> Cliente </th>
		<td mat-cell *matCellDef="let cliente"> {{ cliente.nome }} </td>
	</ng-container>

	<!-- CPF Column -->
	<ng-container matColumnDef="cpf">
		<th mat-header-cell *matHeaderCellDef> CPF </th>
		<td mat-cell *matCellDef="let cliente"> {{ cliente.cpf }} </td>
	</ng-container>

	<!-- Endereco -->
	<ng-container matColumnDef="endereco">
		<th mat-header-cell *matHeaderCellDef> Endereco </th>
		<td mat-cell *matCellDef="let cliente"> {{ cliente.endereco }} </td>
	</ng-container>

	<!-- Telefone Column -->
	<ng-container matColumnDef="telefone">
		<th mat-header-cell *matHeaderCellDef> Telefone </th>
		<td mat-cell *matCellDef="let cliente"> {{ cliente.telefone }} </td>
	</ng-container>

    <!-- Email Column -->
	<ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef> Email </th>
		<td mat-cell *matCellDef="let cliente"> {{ cliente.email }} </td>
	</ng-container>

	<!-- Editar Column -->
	<ng-container matColumnDef="editar">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
		<td mat-cell class="cell-align-center" *matCellDef="let cliente">
			<a mat-raised-button color="accent" title="Editar" [routerLink]="['/cliente', cliente._id]">
				<mat-icon>edit</mat-icon>
			</a>
		</td>
	</ng-container>

	<!-- Excluir Column -->
	<ng-container matColumnDef="excluir">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
		<td mat-cell class="cell-align-center" *matCellDef="let cliente">
			<button mat-raised-button color="warn" title="Excluir" (click)="excluir(cliente._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
