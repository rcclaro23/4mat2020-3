<h1>Listagem de secretarias</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/secretaria/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo secretaria
  </a>
</mat-toolbar>

<table mat-table [dataSource]="secretarias" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let secretaria"> {{secretaria.nome}} </td>
  </ng-container>
<!--Carga Horaria-->
  <!-- Name Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let secretaria"> {{secretaria.cpf}} </td>
  </ng-container>

  <!-- Nivel Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let secretaria"> {{secretaria.telefone}} </td>
  </ng-container>

  <!-- Valor-secretaria Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let secretaria"> {{secretaria.email}} </td>
  </ng-container>
  
<!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
<td mat-cell class="cell-align-center" *matCellDef="let secretaria">
<a mat-raised-button color="accent" title="Editar"
[routerLink]="['/secretaria', secretaria._id]">
<mat-icon>edit</mat-icon>
</a>
</td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let secretaria">
<button mat-raised-button color="warn" title="Excluir" (click)="excluir(secretaria._id)">
<mat-icon>delete_forever</mat-icon>
</button>
</td>
</ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
