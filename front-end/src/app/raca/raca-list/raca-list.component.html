<h1>Listagem de raca</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/raca/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo raca
  </a>
</mat-toolbar>

<table mat-table [dataSource]="racas" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="id_raca">
		<th mat-header-cell *matHeaderCellDef> Raca </th>
		<td mat-cell *matCellDef="let raca"> {{ raca.id_raca }} </td>
	</ng-container>
  


  <!-- Secretaria Column -->
	<ng-container matColumnDef="especie">
		<th mat-header-cell *matHeaderCellDef> Especie</th>
		<td mat-cell *matCellDef="let raca"> {{ raca.especie?.id_especie }} </td>
	</ng-container>

<!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
<td mat-cell class="cell-align-center" *matCellDef="let raca">
<a mat-raised-button color="accent" title="Editar"
[routerLink]="['/raca', raca._id]">
<mat-icon>edit</mat-icon>
</a>
</td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let raca">
<button mat-raised-button color="warn" title="Excluir" (click)="excluir(raca._id)">
<mat-icon>delete_forever</mat-icon>
</button>
</td>
</ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
