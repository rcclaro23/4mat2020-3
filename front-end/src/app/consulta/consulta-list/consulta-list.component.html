<h1>Listagem de consulta</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/consulta/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo consulta
  </a>
</mat-toolbar>

<table mat-table [dataSource]="consultas" class="mat-elevation-z4">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Data Column -->
	<ng-container matColumnDef="data">
		<th mat-header-cell *matHeaderCellDef> Data </th>
		<td mat-cell *matCellDef="let consulta"> {{ consulta.data }} </td>
	</ng-container>

	<!-- Hora Column -->
	<ng-container matColumnDef="hora">
		<th mat-header-cell *matHeaderCellDef> Hora </th>
		<td mat-cell *matCellDef="let consulta"> {{ consulta.hora }} </td>
	</ng-container>

    <!-- Valor Column -->
	<ng-container matColumnDef="valor">
		<th mat-header-cell *matHeaderCellDef> Valor </th>
		<td mat-cell *matCellDef="let consulta"> {{ consulta.valor }} </td>
	</ng-container>

    

	<!-- Veterinario Column -->
	<ng-container matColumnDef="veterinario">
		<th mat-header-cell *matHeaderCellDef> Veterinario </th>
		<td mat-cell *matCellDef="let consulta"> {{ consulta.veterinario?.nome }} </td>
	</ng-container>

<!-- Animal Column -->
	<ng-container matColumnDef="animal">
		<th mat-header-cell *matHeaderCellDef> Veterinario </th>
		<td mat-cell *matCellDef="let consulta"> {{ consulta.animal?.nome }} </td>
	</ng-container>

	<!-- Editar Column -->
	<ng-container matColumnDef="editar">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
		<td mat-cell class="cell-align-center" *matCellDef="let consulta">
			<a mat-raised-button color="accent" title="Editar" [routerLink]="['/consulta', consulta._id]">
				<mat-icon>edit</mat-icon>
			</a>
		</td>
	</ng-container>

	<!-- Excluir Column -->
	<ng-container matColumnDef="excluir">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
		<td mat-cell class="cell-align-center" *matCellDef="let consulta">
			<button mat-raised-button color="warn" title="Excluir" (click)="excluir(consulta._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
