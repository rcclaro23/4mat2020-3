<h1>{{ title}}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

  <mat-form-field>
    <mat-label>Data</mat-label>
    <input matInput [matDatepicker]="data" [(ngModel)]="consulta.data" name="data" required>
    <mat-datepicker-toggle matSuffix [for]="data"></mat-datepicker-toggle>
    <mat-datepicker #data></mat-datepicker>
  </mat-form-field>


 

  <mat-form-field>
    <mat-label>Hora</mat-label>
    <input name="hora" [(ngModel)]="consulta.hora" matInput required
      placeholder="Informe a hora" mask="00:00" [dropSpecialCharacters]="false">
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Valor</mat-label>
    <input name="valor" [(ngModel)]="consulta.valor" matInput required 
    placeholder="Informe o valor" type="number">
  </mat-form-field>

    <mat-form-field>
    <mat-label>Dentista</mat-label>
      <mat-select name="dentista" [(ngModel)]="consulta.dentista" required>
        <mat-option *ngFor="let dentista of dentistas" [value]="dentista._id">
          {{ dentista.nome }}
        </mat-option>
      </mat-select>
  </mat-form-field>

    <mat-form-field>
    <mat-label>Cliente</mat-label>
      <mat-select name="cliente" [(ngModel)]="consulta.cliente" required>
        <mat-option *ngFor="let cliente of clientes" [value]="cliente._id">
          {{ cliente.nome }}
        </mat-option>
      </mat-select>
  </mat-form-field>

  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
